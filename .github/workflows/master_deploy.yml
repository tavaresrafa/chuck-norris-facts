name: ChuckNorrisFacts
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "rafael.sousat@gmail.com"
        git config --global user.name "Rafael Tavares"
        git remote set-url origin https://${{secrets.MY_USERNAME}}:${{secrets.ACCESS_TOKEN}}@github.com/${{secrets.MY_USERNAME}}/react-chuck-norris-facts
        npm run deploy