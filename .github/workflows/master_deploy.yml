name: ChuckNorrisFacts
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config user.email ${{secrets.MY_EMAIL}}
        git config user.name ${{secrets.MY_USERNAME}}
        git remote set-url origin https://${{secrets.ACCESS_TOKEN}}@github.com/${{secrets.MY_USERNAME}}/your_repo>
        npm run deploy