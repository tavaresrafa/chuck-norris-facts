name: ChuckNorrisFacts
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Installing Packages ðŸ“¦
      run: npm install

    - name: Running Tests ðŸ§ª
      run: npm test

    - name: Deploying ðŸš€
      run: |
        git config --global user.email ${{secrets.MY_EMAIL}}
        git config --global user.name ${{secrets.MY_USERNAME}}
        git remote set-url --push origin https://github.com/${{secrets.MY_USERNAME}}/react-chuck-norris-facts
        npm run deploy
