name: ChuckNorrisFacts
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Installing Packages ðŸ“¦
      run: npm install

    - name: Running Tests ðŸ§ª
      run: npm test

    - name: Deploying ðŸš€
      run: |
        git fetch --prune --unshallow
        git remote add remote_alias git@github.com:tavaresrafa/react-chuck-norris-facts.git
        git push -f remote_alias master
        npm run deploy
